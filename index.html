<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Immo Mia | Basic Gallery </title>
    <link rel="Stylesheet" type="text/css" href="css/gallery.css">
</head>
<body>
  
      <!-- Container for the image gallery -->
      <div class="container">

        <div class="wide-container">
          <!-- Number text box -->
          <div class="numbertext">1 / 12</div>
          <!-- Full-width images with number text -->
          <img src="img/img1.jpg" data-caption="Moderne Wohnzimmer">
          <img src="img/img2.jpg" data-caption="Klassische Aufbau">
          <img src="img/img3.jpg" data-caption="Modernes Geschwungenes Design">
          <img src="img/img4.jpg" data-caption="Holz Interieur">
          <img src="img/img5.jpg" data-caption="Familien Designs">
          <img src="img/img6.jpg" data-caption="20 Jahre Ziegeldach Garantie">
          <img src="img/img7.jpg" data-caption="Palace Design">
          <img src="img/img8.jpg" data-caption="Sommer Villa">
          <img src="img/img9.jpg" data-caption="Breites Interface">
          <img src="img/img10.jpg" data-caption="Moderne Holz Interieur">
          <img src="img/img11.jpg" data-caption="Designed Fur Wald">
          <img src="img/img12.jpg" data-caption="Dunkele Designs">
          <!-- Caption text box -->
          <div class="caption-container">Caption</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>

       <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="thumb" src="img/img_1t.jpg" data-index="0">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_2t.jpg" data-index="1">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_3t.jpg" data-index="2">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_4t.jpg" data-index="3">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_5t.jpg" data-index="4">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_6t.jpg" data-index="5">
          </div>
        </div>

        <div class="row">
          <div class="column">
            <img class="thumb" src="img/img_7t.jpg" data-index="6">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_8t.jpg" data-index="7">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_9t.jpg" data-index="8">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_10t.jpg" data-index="9">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_11t.jpg" data-index="10">
          </div>
          <div class="column">
            <img class="thumb" src="img/img_12t.jpg" data-index="11">
          </div>
        </div>
      

      <script src="js/gallery.js" charset="utf-8"></script>
</body>
</html>
